<section class="review">
  <div class="testimonial-wrapper container">
    <div class="testimonial-card">
      <div class="testimonial-content">
        <div class="even">
          <div class="starts">
            <img src="assets/Stars.svg" alt="stars" />
          </div>
          <div class="quotes">
            <p class="quote">
              Incredible attention to detail and professionalism. Our website
              turned out better than we imagined!
            </p>
          </div>
          <div class="author-desig">
            <p class="author">— Hana Saito</p>
            <p class="designation">Marketing Director, BrightWave</p>
          </div>
          <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="testimonial-image">
      <img src="assets/Image.svg" alt="Hana Saito" />
    </div>
  </div>
</section>

<div class="slider-content">
  <div class="slider-card active">
    <!-- Контейнер с информацией -->
    <div class="slider-info-container">
      <!-- Рейтинг -->
      <div class="slider-rating">
        <img
          src="path/to/star-image.png"
          alt="Rating stars"
          class="slider-stars"
        />
      </div>

      <!-- Текст отзыва -->
      <div class="slider-review">
        <h2 class="slider-h2">Очень крутая платформа!</h2>
      </div>

      <!-- Информация об авторе -->
      <div class="slider-info">
        <p class="slider-name">Иван Иванов</p>
        <p class="slider-work">Frontend-разработчик</p>
      </div>

      <!-- Точки прокрутки -->
      <div class="slider-scroll">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <!-- Контейнер с изображением -->
    <div>
      <img src="path/to/image.jpg" alt="Review Image" class="slider-image" />
    </div>
  </div>

  <!-- остальные .slider-card тоже будут добавлены -->
</div>
